<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Time</title>
</head>
<body>
    <h1>Server Time</h1>
    <p id="serverTime">Fetching server time...</p>

    <script>
        // Fetch server time from Azure Function
        fetch('/api/getServerTime')
            .then(response => response.json())
            .then(data => {
                const serverTime = new Date(data.serverTime);
                document.getElementById('serverTime').textContent = `Server time: ${serverTime}`;
            })
            .catch(error => {
                console.error('Error fetching server time:', error);
                document.getElementById('serverTime').textContent = 'Error fetching server time';
            });
    </script>
</body>
</html>
